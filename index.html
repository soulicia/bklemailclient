<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
  </head>
  <body>
    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>
    <button id="send-button">Send</button>
    <script type="text/javascript">
      // Enter a client ID for a web application from the Google Developer Console.
      // The provided clientId will only work if the sample is run directly from
      // https://google-api-javascript-client.googlecode.com/hg/samples/authSample.html
      // In your Developer Console project, add a JavaScript origin that corresponds to the domain
      // where you will be running the script.
      var clientId = '979256935714-ebk0o87kbnlqq4qvfgk76ho744nnfaon.apps.googleusercontent.com';

      // Enter the API key from the Google Develoepr Console - to handle any unauthenticated
      // requests in the code.
      // The provided key works for this sample only when run from
      // https://google-api-javascript-client.googlecode.com/hg/samples/authSample.html
      // To use in your own application, replace this API key with your own.
      var apiKey = 'AIzaSyDTltDk5Zwzfl8rtDjhf-zBY-qI68dpdxo';

      // To enter one or more authentication scopes, refer to the documentation for the API.
      var scopes = 'https://mail.google.com/';

      var sendButton = document.getElementById('send-button');
      sendButton.onclick = handleSend;

      var gmailSrvc;

      // Use a button to handle authentication the first time.
      function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth,1);
      }

      function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
      }


      function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
          authorizeButton.style.visibility = 'hidden';
          makeApiCall();
        } else {
          authorizeButton.style.visibility = '';
          authorizeButton.onclick = handleAuthClick;
        }
      }

      function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
      }

      /**
       * Send Message.
       *
       * @param  {String} userId User's email address. The special value 'me'
       * can be used to indicate the authenticated user.
       * @param  {String} email RFC 5322 formatted String.
       * @param  {Function} callback Function to call when the request is complete.
       */
      function sendMessage(userId, email, callback) {
        var base64EncodedEmail = btoa(email);
        var request = gmailSrvc.users.messages.send({
          'userId': userId,
          'uploadType': 'media',
          'message': {
            'raw': base64EncodedEmail
          }
        });
        request.execute(callback);
      }

      function handleSend() {
        var mymail = "From: me\nTo: frm.adiputra@gmail.com\nSubject: Coba\n\nHanya isinya.\n";
        sendMessage('me', mymail}, function(resp) { console.info(resp) });
      }

      // Load the API and make an API call.  Display the results on the screen.
      function makeApiCall() {
        gapi.client.load('gmail', 'v1', function() {
          gmailSrvc = gapi.client.gmail;
          var request = gapi.client.gmail.users.labels.list({'userId': 'me'});
          request.execute(function(resp) {
            // var heading = document.createElement('h4');
            // var image = document.createElement('img');
            // image.src = resp.image.url;
            // heading.appendChild(image);
            // heading.appendChild(document.createTextNode(resp.displayName));

            // document.getElementById('content').appendChild(heading);
            console.info(resp);
          });
        });
      }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <div id="content"></div>
    <p>Retrieves your profile name using the Google Plus API.</p>
  </body>
</html>
