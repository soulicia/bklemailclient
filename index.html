<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>e-Doc | Administrator</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Ionicons -->
        <link href="css/ionicons.min.css" rel="stylesheet" type="text/css" />
        <!-- Morris chart -->
        <link href="css/morris/morris.css" rel="stylesheet" type="text/css" />
        <!-- jvectormap -->
        <link href="css/jvectormap/jquery-jvectormap-1.2.2.css" rel="stylesheet" type="text/css" />
        <!-- Date Picker -->
        <link href="css/datepicker/datepicker3.css" rel="stylesheet" type="text/css" />
        <!-- Daterange picker -->
        <link href="css/daterangepicker/daterangepicker-bs3.css" rel="stylesheet" type="text/css" />
        <!-- bootstrap wysihtml5 - text editor -->
        <link href="css/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <style type="text/css" media="screen">
          .unauthorized{
            display: none;
          }
          .authorized{
            display: none;
          }

          .user-panel > .info {
            padding-left: 0;
          }

          #userMenu .img-circle {
            width: 20px;
            margin-right: 4px;
          }

          .mail-target {
            padding-left: 15px;
            padding-right: 15px;
          }
        </style>

    </head>
    <body class="skin-blue">
        <!-- header logo: style can be found in header.less -->
        <div class="unauthorized">
            <div class="modal" style="display:block;" data-show="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-body">
                    <p>Aplikasi ini membutuhkan akses ke akun GMail anda.</p>
                  </div>
                  <div class="modal-footer">
                    <button id="authBtn" type="button" class="btn btn-primary">Ijinkan</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->
        </div>
        <header class="header authorized">
            <a href="index.html" class="logo">
                <!-- Add the class icon to your logo image or logo icon to add the margining -->
                Bkl Email Client
            </a>
            <!-- Header Navbar: style can be found in header.less -->
            <nav class="navbar navbar-static-top" role="navigation">
                <!-- Sidebar toggle button-->
                <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="navbar-right">
                    <ul class="nav navbar-nav">
                        <!-- Messages: style can be found in dropdown.less-->

                        <!-- Notifications: style can be found in dropdown.less -->

                        <!-- Tasks: style can be found in dropdown.less -->

                        <!-- User Account: style can be found in dropdown.less -->
                        <li class="dropdown user user-menu">
                            <a id="userMenu" href="#" class="dropdown-toggle" data-toggle="dropdown">
                            </a>
                            <ul class="dropdown-menu">
                                <!-- User image -->
                                <li id="userDropdown" class="user-header bg-light-blue">
                                </li>
                                <!-- Menu Body -->
                                <li class="user-body">
                                </li>
                                <!-- Menu Footer-->
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="#" class="btn btn-default btn-flat">Profile</a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="#" class="btn btn-default btn-flat">Sign out</a>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div class="authorized wrapper row-offcanvas row-offcanvas-left">
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="left-side sidebar-offcanvas">
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar">
                    <!-- Sidebar user panel -->
                    <div id="userPanel" class="user-panel">
                    </div>
                    <!-- search form -->
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Right side column. Contains the navbar and content of the page -->
            <aside class="right-side">
                <!-- Content Header (Page header) -->
                <!-- <section class="content-header">
                    <h1>
                        Halaman Admin
                        <small>Control panel</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active">Dashboard</li>
                    </ol>
                </section> -->

                <!-- Main content -->
                <section class="content">

                    <!-- Small boxes (Stat box) -->
                    <div class="row">


                    </div><!-- /.row -->

                    <!-- Main row -->
                    <div class="row">
                        <!-- Left col -->
                        <section class="col-lg-7 connectedSortable">
                            <!-- quick email widget -->
                            <div class="box box-info">
                                <div class="box-header">
                                    <i class="fa fa-envelope"></i>
                                    <h4 class="box-title">Kirim Surat</h4>
                                    <!-- tools box -->

                                </div>

                                <div class="box-body">
                                    <form id="mail">
                                        <div class="form-group">
                                            <input id="subject" type="text" class="form-control" placeholder="Judul"/>
                                        </div>
                                        <div>
                                            <textarea id="message" class="textarea" placeholder="Tulis Pesan Disini" style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>

                                        <div class="box-footer clearfix">
                                            <button type="submit" class="pull-right btn btn-default" id="sendEmail">Send <i class="fa fa-arrow-circle-right"></i></button>
                                            <div class="btn btn-success btn-file">
                                                <i class="fa fa-paperclip"></i> Attachment <input type="file" id="attachment" name="attachment"/>
                                            </div>
                                            <p class="help-block">Max. 32MB</p>
                                         </div>

                                    </form>

                                    <div id="alerts"></div>
                                </div>



                                <div class="box-footer clearfix">

                            </div>
                            </div>

                        </section><!-- /.Left col -->
                        <!-- right col (We are only adding the ID to make the widgets sortable)-->
                        <section id="targets" class="col-lg-5 connectedSortable">
                            <div class="box box-success">
                                <div class="box-header">
                                    <h4 class="box-title">Tujuan</h4>
                                </div>
                                <form id="mailTargets" class="box-header">
                                </form>
                            </div>
                        </section><!-- right col -->
                    </div><!-- /.row (main row) -->

                </section><!-- /.content -->
            </aside><!-- /.right-side -->
        </div><!-- ./wrapper -->

        <div id="sendSuccess" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-body">
                <p>Pesan anda telah terkirim.</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <script src="js/mustache.min.js"></script>
        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="js/jquery-ui-1.10.3.min.js" type="text/javascript"></script>
        <!-- Bootstrap -->
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="js/plugins/morris/morris.min.js" type="text/javascript"></script>
        <!-- Sparkline -->
        <script src="js/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
        <script src="js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="js/plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <!-- datepicker -->
        <script src="js/plugins/datepicker/bootstrap-datepicker.js" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="js/AdminLTE/app.js" type="text/javascript"></script>

        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <!--
        <script src="js/AdminLTE/dashboard.js" type="text/javascript"></script>
        -->

        <!-- AdminLTE for demo purposes -->
        <!--
        <script src="js/AdminLTE/demo.js" type="text/javascript"></script>
        -->

        <script id="tmplUserPanel" type="x-tmpl-mustache">
            <div class="image">
                <img src="{{image}}" class="img-circle" alt="User Image" />
            </div>
            <div class="info">
                <p>{{#displayName}}{{.}}{{/displayName}}{{^displayName}}{{emailAddress}}{{/displayName}}</p>

            </div>
        </script>

        <script id="tmplUserMenu" type="x-tmpl-mustache">
            <img src="{{image}}" class="img-circle" alt="User Image" />
            <span>{{#displayName}}{{.}}{{/displayName}}{{^displayName}}{{emailAddress}}{{/displayName}} <i class="caret"></i></span>
        </script>

        <script id="tmplUserDropdown" type="x-tmpl-mustache">
            <img src="{{image}}" class="img-circle" alt="User Image" />
            <p>
                {{#displayName}}
                    {{.}}
                    <small>{{emailAddress}}</small>
                {{/displayName}}
                {{^displayName}}
                    {{emailAddress}}
                {{/displayName}}
            </p>
        </script>

        <script id="tmplMyEmailAddress" type="x-tmpl-mustache">
        {{ emailAddress }}
        </script>

        <script id="tmplMailTargets" type="x-tmpl-mustache">
        {{#targets}}
        <div class="mail-target">
            <div class="form-group">
                <label>
                    <input type="checkbox" id="{{name}}" data-emailaddress="{{emailAddress}}" class="flat-red"/> {{name}}
                </label>
            </div>
        </div>
        {{/targets}}
        </script>

        <script id="tmplAlert" type="x-tmpl-mustache">
            <div class="alert alert-danger" role="alert">
                <h4>{{title}}</h4>
                <p>{{message}}</p>
            </div>
        </script>


        <script src="fixture.js"></script>
        <script src="mails.js"></script>
        <script src="ecl.js"></script>
        <script src="ecl-bkl.js"></script>

        <script type="text/javascript">
        function eclOnLoad() {
          ecl.onLoad();
        }
        </script>

        <script src="https://apis.google.com/js/client.js?onload=eclOnLoad"></script>

    </body>
</html>
